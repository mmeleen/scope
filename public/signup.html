<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scope</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="/"
        ><div class="logo-image">
          <img src="assets\ScopeLogoPlain.png" class="img-fluid" /></div></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/compatibility">Compatibility</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/signup"
              >SignUp<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-11 col-md-offset-1">
          <h2 class="header-signup">Sign Up For Scope</h2>
          <form class="signup">
            <div class="form-group">
              <label for="exampleUsername1">Username</label>
              <input
                type="username"
                class="form-control"
                id="username-input"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <label for="examplename1">Name</label>
              <input
                type="name"
                class="form-control"
                id="name-input"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputBirthday1">Birthday</label>
              <input
                type="DOB"
                class="form-control"
                id="DOB-input"
                placeholder="YYYY/MM/DD"
              />
            </div>
            <div
              style="display: none"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default signup-btn">
              Sign Up
            </button>
          </form>
          <br />
          <p class="login-option">Or log in <a href="/login">here</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
